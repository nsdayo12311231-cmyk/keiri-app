<!DOCTYPE html>
<html>
<head>
    <title>OCR API テスト</title>
</head>
<body>
    <h1>OCR API テスト</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="testOCR()">テスト実行</button>
    <div id="result" style="margin-top: 20px; white-space: pre-wrap;"></div>

    <script>
        async function testOCR() {
            const fileInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.textContent = 'ファイルを選択してください';
                return;
            }
            
            const file = fileInput.files[0];
            
            // Base64変換
            const reader = new FileReader();
            reader.onload = async function(e) {
                const imageBase64 = e.target.result;
                
                try {
                    resultDiv.textContent = 'OCR処理中...';
                    
                    const response = await fetch('/api/ocr/receipt', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            imageBase64: imageBase64,
                            useGemini: true
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        resultDiv.textContent = `成功:\n${JSON.stringify(result, null, 2)}`;
                    } else {
                        resultDiv.textContent = `エラー (${response.status}):\n${JSON.stringify(result, null, 2)}`;
                    }
                } catch (error) {
                    resultDiv.textContent = `ネットワークエラー: ${error.message}`;
                }
            };
            
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
